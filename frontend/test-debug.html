<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HRMS Login Test</title>
    <style>
      body {
        margin: 0;
        padding: 50px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .success {
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>üöÄ HRMS Application Loading...</h1>
      <div class="success">
        <p>If you see this, the server is working!</p>
        <p id="timestamp"></p>
      </div>
    </div>

    <script>
      console.log("üìù Test page loaded successfully");
      document.getElementById("timestamp").textContent =
        "Time: " + new Date().toLocaleString();

      // Test if we can load main.tsx
      import("./src/main.tsx")
        .then(() => {
          console.log("‚úÖ main.tsx loaded successfully");
        })
        .catch((error) => {
          console.error("‚ùå Error loading main.tsx:", error);
          document.body.innerHTML = `
          <div style="padding: 50px; background: red; color: white;">
            <h1>Error Loading React App</h1>
            <p>Check browser console for details</p>
            <pre>${error.message}</pre>
          </div>
        `;
        });
    </script>
  </body>
</html>
